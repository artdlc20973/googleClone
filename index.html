<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <ul id="nav-right">
      <li><a href="#">Gmail</a></li>
      <li><a href="#">Images</a></li>
      <li><input type="button" id="sign-in" value="Sign In" /></li>
    </ul>

    <script type="text/javascript">
      function focusIt()
      {
        var my_search_box = document.getElementById('search-box');
        my_search_box.focus();
      }
      onload = focusIt;
    </script>
  </header>

  <div id="content">
    <div id="logo">
      <!-- <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1240w,f_auto,q_auto:best/streams/2013/March/130326/1C6639340-google-logo.jpg" alt=""> -->
      <a href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwi2vJzW6MT4AhWpJkQIHSfVCEUQPAgI" target="_blank"><img src="../google/img/google.png" alt="Google logo" width="350" /></a> 
      
    </div>

    <div id="search">
      <input id="search-box" type="text" name="search" />
    </div>

    <div id="search-buttons">
      <input id="button" class="button" id="google" value="Google Search" />
      <input id="button" class="button" id="google" value="I'm Feeling Lucky!" />
    </div>
  </div>

  <footer>
    <ul id="footer-left">
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <ul id="footer-right">
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </footer>
</body>
</html>
